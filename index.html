<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <title>Viajor Familia - Galería de Destinos</title>
    <style>
        body {
            background-color: #f8f9fa;
            font-family: 'Arial', sans-serif;
        }

        header {
            background-color: #fff;
            padding: 20px 0;
            border-bottom: 3px solid #333;
        }

        .logo {
            font-size: 28px;
            font-weight: bold;
            color: #333;
            letter-spacing: 2px;
        }

        nav {
            background-color: #f0f0f0;
            border-bottom: 2px solid #ddd;
        }

        .grid-container {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            grid-auto-rows: 250px;
            gap: 15px;
            margin: 40px 0;
            padding: 0 15px;
        }

        .grid-item {
            position: relative;
            overflow: hidden;
            border: 2px solid #ddd;
            background-color: #fff;
            transition: transform 0.3s ease;
            cursor: pointer;
        }

        .grid-item:hover {
            transform: scale(1.05);
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }

        .grid-item img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .grid-item-large {
            grid-column: span 2;
            grid-row: span 2;
        }

        .grid-item-medium {
            grid-column: span 2;
        }

        .grid-item-overlay {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            background: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 15px;
            transform: translateY(100%);
            transition: transform 0.3s ease;
        }

        .grid-item:hover .grid-item-overlay {
            transform: translateY(0);
        }

        .grid-item h5 {
            margin: 0;
            font-size: 18px;
            font-weight: bold;
        }

        .grid-item p {
            margin: 5px 0 0 0;
            font-size: 12px;
        }

        .rating {
            text-align: center;
            padding: 20px;
            background-color: #fff;
            margin: 20px 15px 40px 15px;
            border: 2px solid #ddd;
        }

        .star {
            font-size: 24px;
            color: #ffc107;
            margin: 0 5px;
        }

        .star.empty {
            color: #ddd;
        }

        @media (max-width: 1200px) {
            .grid-container {
                grid-template-columns: repeat(3, 1fr);
            }
        }

        @media (max-width: 768px) {
            .grid-container {
                grid-template-columns: repeat(2, 1fr);
                grid-auto-rows: 200px;
            }

            .grid-item-large {
                grid-column: span 1;
                grid-row: span 1;
            }

            .grid-item-medium {
                grid-column: span 1;
            }
        }

        @media (max-width: 480px) {
            .grid-container {
                grid-template-columns: 1fr;
                grid-auto-rows: 200px;
            }

            .grid-item-large {
                grid-column: span 1;
                grid-row: span 1;
            }

            .grid-item-medium {
                grid-column: span 1;
            }
        }
    </style>
</head>
<body>
    <!-- Header -->
    <header class="text-center">
        <div class="logo">AVIAJORFAMILIA</div>
    </header>

    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-light">
        <div class="container-fluid">
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="#inicio">Inicio</a></li>
                    <li class="nav-item"><a class="nav-link" href="#destinos">Destinos</a></li>
                    <li class="nav-item"><a class="nav-link" href="#ofertas">Ofertas</a></li>
                    <li class="nav-item"><a class="nav-link" href="#contacto">Contacto</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Grid Container -->
    <div class="grid-container" id="destinos">
        <!-- Alhambra - Grande (2x2) -->
        <div class="grid-item grid-item-large">
            <img src="imagenes/alhambra.jpg" alt="Alhambra">
            <div class="grid-item-overlay">
                <h5>Alhambra</h5>
                <p>Granada, España</p>
            </div>
        </div>

        <!-- Amsterdam -->
        <div class="grid-item">
            <img src="imagenes/amsterdam.jpeg" alt="Amsterdam">
            <div class="grid-item-overlay">
                <h5>Amsterdam</h5>
                <p>Holanda</p>
            </div>
        </div>

        <!-- Ciudad Prohibida -->
        <div class="grid-item">
            <img src="imagenes/ciudadProhibida.jpg" alt="Ciudad Prohibida">
            <div class="grid-item-overlay">
                <h5>Ciudad Prohibida</h5>
                <p>Pekín, China</p>
            </div>
        </div>

        <!-- Sagrada Familia -->
        <div class="grid-item">
            <img src="imagenes/SagradaFamilia.jpg" alt="Sagrada Familia">
            <div class="grid-item-overlay">
                <h5>Sagrada Familia</h5>
                <p>Barcelona, España</p>
            </div>
        </div>

        <!-- Taj Mahal -->
        <div class="grid-item">
            <img src="imagenes/tajMahal.jpeg" alt="Taj Mahal">
            <div class="grid-item-overlay">
                <h5>Taj Mahal</h5>
                <p>Agra, India</p>
            </div>
        </div>

        <!-- Venecia - Mediano (2x1) -->
        <div class="grid-item grid-item-medium">
            <img src="imagenes/venecia.jpg" alt="Venecia">
            <div class="grid-item-overlay">
                <h5>Venecia</h5>
                <p>Italia</p>
            </div>
        </div>
    </div>

    <!-- Rating Section -->
    <div class="rating">
        <div>
            <span class="star">★</span>
            <span class="star">★</span>
            <span class="star">★</span>
            <span class="star">★</span>
            <span class="star">★</span>
        </div>
        <p class="mt-3">5.0 / 5.0 - Excelente destino</p>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
